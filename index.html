<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description"></p>
  <form id="survey-form">
  <fieldset>
    <label>Name<input id="name" type="text" placeholder="please enter your full name"></label>
    <label>Email<input id="email" placeholder="enter email"></label>
    <label>Age (optional)<input id="number" type="number" placeholder="enter number" min="10" max="120"></label>
  </fieldset>
  <fieldset>
    <p>What is your favorite of these Christmas movies?</p>
    <select id="dropdown" name="referrer"> 
      <option value="">(select one)</option>
      <option value="1">1</option>
      <option value="1">2</option>
      <option value="1">3</option>
    </select>
  </fieldset>
  <fieldset>
    <label>
      <input class="input-radio" name="user-recommend" value="" type="radio" checked=""/>
      select 1
    </label>
    <label><input type="radio" name="selection"/>select 2</label>
  </fieldset>
  <fieldset>
    <button id="submit">submit</button>
  </fieldset>
</form>

</body>
</html>
